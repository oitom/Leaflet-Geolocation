<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.7/css/calcite-web.min.css"> -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet-src.js"></script>

    <!-- this demo plugin bundles the needed code from Esri Leaflet and Esri Leaflet Geocoder -->
    <script src="./built/bootstrap-geocoder.js"></script>

    <!-- fa fa icons-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- local style-->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- utils-->
    <script src="https://npmcdn.com/leaflet-geometryutil"></script>
  </head>

  <body>
    <div id="intro">
      <div class="container">
        <div class="page-header">
          <h3>Geolocation</h3>
        </div>
        <h4><i class="fa fa-angle-right titicon" aria-hidden="true"></i> Busque um local</h4>
        
        <input class="form-control" type="text" id="address" autocomplete="off" autofocus placeholder="Insira um endereço"/>
        
        <a href="#" id="getLocation">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            Localização atual
        </a>
        
        <div class="distance-bloc">
          <label for=""><i class="fa fa-angle-right titicon" aria-hidden="true"></i> Distância: <span class="km-cur"></span></label>
          <input id="distance" class="form-control" type="range" min="0" max="100" value="0">
          <span class="km-min">0</span>
          <span class="km-max">100</span>        
        </div>

        <div id="itens-place"></div>
      </div>
    </div>

    <div id= "map"></div>
  
  <script src="js/main.js"></script>
  <script>
    var map = L.map('map').setView([-11.481876976562393, -53.07346688899998], 4);
    var localAtual;
    
    var layer_origem;
    var layer_local;

    var current_position;
    var current_accuracy;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '' }).addTo(map);

    // search bar
    var search = BootstrapGeocoder.search({
      inputTag: 'address',
      placeholder: 'Insira um endereço'
    }).addTo(map);

    // results locations
    var results = L.layerGroup().addTo(map);
    search.on('results', function(data){
      results.clearLayers();
      
      if(map.hasLayer(layer_local))
            map.removeLayer(layer_local);

      for (var i = data.results.length - 1; i >= 0; i--) {
         var greenIcon = L.icon({
            iconUrl: 'img/marker-icon.png',
            shadowUrl: 'img/marker-shadow.png',
            iconSize:     [25, 41],
            shadowSize:   [41, 41],
            iconAnchor:   [15, 35],
            shadowAnchor: [15, 35],
            popupAnchor:  [-1, -30]
        });
        layer_origem = L.marker(data.results[i].latlng, {icon: greenIcon}).addTo(map).bindPopup("Local de origem!");                          
        localAtual = data.results[i].latlng;
      }
      $("#address").focus();
    });

    // Get places
    loadPlaces();

    // Get current location
    $("#getLocation").click(function(){ 
        getLocate();
        return false;
    });

    $("#address").focus();

    $("#distance").change(function() { 
        $(".km-cur").html($(this).val()+' km');
        
        if(map.hasLayer(current_accuracy))
          map.removeLayer(current_accuracy);

        var kmdistance = $(this).val() * 1000;
        current_accuracy = L.circle(localAtual, { radius: kmdistance}).addTo(map).on('click', clickZoom);

        if($(this).val() < 10)
          zoom = 13;
        else if($(this).val() > 10 && $(this).val() <  20)
          zoom = 12;
        else if($(this).val() > 20 && $(this).val() <  30)
          zoom = 11;
        else 
          zoom = 8;

        map.setView(localAtual, zoom);

        $("#itens-place").html('');
        findPlace(localAtual.lat, localAtual.lng, $(this).val());
    });
  </script>
  </body>
</html>
